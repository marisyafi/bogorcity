
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Kuliner</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
	    <ion-item *ngFor="let kuliner of kulinerList | async" text-wrap>
			<ion-card>
				<img alt="Base64 Image" src="data:image/png;base64,{{kuliner.foto}}"/>
				<ion-card-content>
				<ion-card-title>
				  {{kuliner.nama}}
				</ion-card-title>
				<p>Alamat: {{kuliner.alamat}}, {{kuliner.kecamatan}}</p>
		      	<p>Telepon: {{kuliner.telepon}}</p>
		      	<p>Kisaran Harga: Rp {{kuliner.harga1}} - {{kuliner.harga2}}</p>
		      	<p>Jam buka: {{kuliner.jb}}-{{kuliner.jt}}</p>
				</ion-card-content>
				<ion-grid>
					<ion-row>
					    <ion-col col-6>
					    	<button full ion-button color="secondary" icon-left (click)="editKul(kuliner)"><ion-icon name="md-create"></ion-icon>Ubah</button>
					  	</ion-col>
					    <ion-col col-6>
					    	<button full ion-button color="danger" icon-left (click)="deleteKul(kuliner)"><ion-icon name="md-trash"></ion-icon>Hapus</button>
					    </ion-col>
				    </ion-row>
				</ion-grid>
			</ion-card>
		</ion-item>
  	</ion-list>
  	<button (click)="addKul()" ion-button large full icon-left><ion-icon name="add"></ion-icon>Tambah Daftar Kuliner</button>
</ion-content>
