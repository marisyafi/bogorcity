
<ion-header>

  <ion-navbar>
    <ion-title>Wisata</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button (click)="addWis()" ion-button large full icon-left><ion-icon name="add"></ion-icon>Tambah Daftar Wisata</button>

	<ion-list>
	    <ion-item *ngFor="let wisata of wisataList | async">
			<ion-card>
				<img src="assets/img/wisata.JPG"/>
				<ion-card-content>
				<ion-card-title>
				  {{wisata.nama}}
				</ion-card-title>
				<p>Alamat: {{wisata.alamat}}, {{wisata.kecamatan}}</p>
		      	<p>Telepon: {{wisata.telepon}}</p>
		      	<p>Jam buka: {{wisata.jb}}-{{wisata.jt}}</p>
		      	<p>Harga Tiket: Rp {{wisata.ht}}</p>
				</ion-card-content>
				<ion-grid>
					<ion-row>
					    <ion-col col-6>
					    	<button full ion-button color="secondary" icon-left (click)="editWis(wisata)"><ion-icon name="md-create"></ion-icon>Ubah</button>
					  	</ion-col>
					    <ion-col col-6>
					    	<button full ion-button color="danger" icon-left (click)="deletWis(wisata)"><ion-icon name="md-trash"></ion-icon>Hapus</button>
					    </ion-col>
				    </ion-row>
				</ion-grid>
			</ion-card>
		</ion-item>
  	</ion-list>
</ion-content>
