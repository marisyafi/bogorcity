
<ion-header>

  <ion-navbar>
    <ion-title>Hotel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<button (click)="addHot()" ion-button large full icon-left><ion-icon name="add"></ion-icon>Tambah Daftar Hotel</button>

	<ion-list>
	    <ion-item *ngFor="let hotel of hotelList | async">
			<ion-card>
				<img src="assets/img/hotel.JPG"/>
				<ion-card-content>
				<ion-card-title>
				  {{hotel.nama}}
				</ion-card-title>
				<p>Alamat: {{hotel.alamat}}, {{hotel.kecamatan}}</p>
		      	<p>Telepon: {{hotel.telepon}}</p>
				</ion-card-content>
				<ion-grid>
					<ion-row>
					    <ion-col col-6>
					    	<button full ion-button color="secondary" icon-left (click)="editHot(hotel)"><ion-icon name="md-create"></ion-icon>Ubah</button>
					  	</ion-col>
					    <ion-col col-6>
					    	<button full ion-button color="danger" icon-left (click)="deleteHot(hotel)"><ion-icon name="md-trash"></ion-icon>Hapus</button>
					    </ion-col>
				    </ion-row>
				</ion-grid>
			</ion-card>
		</ion-item>
  	</ion-list>
</ion-content>
